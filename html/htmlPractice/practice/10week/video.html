<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <script>
            function colorChange(){
                setInterval(function(){
                    var i = document.getElementById("h");
                    if(i.style.color=="red"){
                        i.style.color="blue";
                    }else{
                        i.style.color="red";
                    }
                }, 300);
            }
        </script>
    </head>
    <body onload="colorChange();">
        <h1 id="h">웹프로그램 제작</h1>
        <video src="flower_move.mp4" width="300px" height="500px" controls loop autoplay></video>
    </body>
</html>
